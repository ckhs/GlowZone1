body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('gzv.png');

    /* Full height */
    height: 100%;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
    
    
</style>
</head>
