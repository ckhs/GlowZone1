<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('gzv.png');

    /* Full height */
    height: 100%;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
    
    .parallax-item[data-url-id='welcome'] div.title-desc-inner h1,
 .parallax-item[data-url-id='welcome'] div.title-desc-inner p {
   display: none !important;
 }
 .parallax-item[data-url-id='welcome'] div.title-desc-inner {
   background-image: url('http://www.takeflyte.com/wp-content/uploads/2010/10/apple.png');
   background-repeat: no-repeat;
   width: 300px;
   height: 300px;
   top: 40% !important;
   left: 50% !important;
 }
 @media only screen and (max-width: 700px) {
 .parallax-item[data-url-id='welcome'] div.title-desc-inner {
     background-image: url('http://logok.org/wp-content/uploads/2014/04/Apple-logo-grey-880x625.png') !important;
     width: 300px !important;
     height: 300px !important;
     max-width: 300px !important;
     top: 40% !important;
     left: 50% !important;
   }
   .parallax-item[data-url-id='welcome'] div.title-desc-wrapper {
     height: 600px !important;
   }
 }
 

</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:36px"> Hello Miriam
    <center><p style="color:white">hello</p></center>
    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

       
</div>

<div class="parallax"></div>

</body>
</html>
