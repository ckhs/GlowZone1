<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    height: 100%;
}

.parallax {
    /* The image used */
    background-image: url('http://thesolesupplier.co.uk/wp-content/uploads/2016/09/Yeezy-350-boost-V2-on-foot-02.png');

    /* Full height */
    height: 100%;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:1000px;background-color:black;font-size:36px">
Pre-order now.
</div>

<div class="parallax"></div>

</body>
</html>
