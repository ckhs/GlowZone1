<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="batmobile.png" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="pacman.jpg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="stawars.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://www.frolichawaii.com/wp-content/photos/podium-raceway-hawaii-electric-indoor-go-kart-racing/_MG_1177.jpg" alt="Flower" width="460" height="345">
      </div>
        
         <div class="item">
        <img src="http://www.bowlingcenter-flensburg.de/wp-content/uploads/2015/11/380057.jpg" alt="Flower" width="460" height="345">
      </div>
        
        <div class="item">
        <img src="https://justyoga.files.wordpress.com/2011/01/nightstrike_09.jpg" alt="Flower" width="460" height="345">
      </div>
        
        
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
